<html>
<head>
    
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<input type='button' id='add' value='Add'></input>
			<input type='button' id='preview' value='Preview'></input>
		</div>
		<div class="col-md-8">
			<div id="drawingArea"  style="height : 550; border:1px solid #000000;">
				<canvas id="cc" >
				</canvas>
			</div>
		</div>
		<div class="col-md-2">
			
		</div>
	</div>
	<div class = "row">
	<div class="col-md-12">.col-md-12</div>
	
	</div>

</div>
<!-- Modal -->
<div class="modal fade" id="previewArea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Preview</h4>
      </div>
      <div class="modal-body">
        <canvas id="previewCanvas" width="400" height="400" >
		</canvas>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



<script src = 'js/lib/fabric/fabric.js'></script>
<script src = 'js/lib/jquery/jquery.js'></script>
<script src = 'js/lib/bootstrap/bootstrap.js'></script>
<script src = 'js/AnimateObject.js'></script>
<script src = 'js/Animator.js'></script>
<script src = 'js/DrawingArea.js'></script>
<script src = 'js/Previewer.js'></script>
<script src = 'js/Main.js'></script>

</body>

</html>
