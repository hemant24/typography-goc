<html>
<head>
    
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
   
	<style type="text/css">
	/**
	 *	Basic Layout Theme
	 * 
	 *	This theme uses the default layout class-names for all classes
	 *	Add any 'custom class-names', from options: paneClass, resizerClass, togglerClass
	 */

	.ui-layout-pane { /* all 'panes' */ 
		background: #FFF; 
		border: 1px solid #BBB; 
		padding: 10px; 
		overflow: auto;
	} 

	.ui-layout-resizer { /* all 'resizer-bars' */ 
		background: #DDD; 
	} 

	.ui-layout-toggler { /* all 'toggler-buttons' */ 
		background: #AAA; 
	} 


	</style>
  </head>

<body>
<div class="ui-layout-north" onmouseover="myLayout.allowOverflow('north')" onmouseout="myLayout.resetOverflow(this)">
	<input type='button' id='add' value='Add'></input>
			<input type='button' id='preview' value='Preview'></input>

</div>

<!-- allowOverflow auto-attached by option: west__showOverflowOnHover = true -->
<div class="ui-layout-west">
	This is the west pane, closable, slidable and resizable


	<p><button onclick="myLayout.close('west')">Close Me</button></p>

	<p><a href="#" onClick="showOptions(myLayout,'defaults.fxSettings_open');showOptions(myLayout,'west.fxSettings_close')">Show Options.Defaults</a></p>

</div>

<div class="ui-layout-south">
	This is the south pane, closable, slidable and resizable &nbsp;
	<button onclick="myLayout.toggle('north')">Toggle North Pane</button>
</div>

<div class="ui-layout-east">
	 <canvas id="previewCanvas" width="600" height="600" style="border:1px solid #000000;" >
	 </canvas>
</div>

<div class="ui-layout-center">
	<div id="drawingArea"  style="height : 550; border:1px solid #000000;">
		<canvas id="cc" >
		</canvas>
	</div>
</div>


<script src = 'js/lib/fabric/fabric.js'></script>
<script src = 'js/lib/jquery/jquery.js'></script>
<script type="text/javascript" src="js/lib/jquery/jquery.ui.all.js"></script>
<script type="text/javascript" src="js/lib/jquery/jquery.layout.js"></script>
<script src = 'js/lib/bootstrap/bootstrap.js'></script>
<script src = 'js/AnimateObject.js'></script>
<script src = 'js/Animator.js'></script>
<script src = 'js/DrawingArea.js'></script>
<script src = 'js/Previewer.js'></script>
<script src = 'js/AObjects.js'></script>
<script src = 'js/Keyframe.js'></script>
<script src = 'js/Main.js'></script>



	<script type="text/javascript">

		var myLayout; // a var is required because this page utilizes: myLayout.allowOverflow() method

		$(document).ready(function () {
			myLayout = $('body').layout({
				// enable showOverflow on west-pane so popups will overlap north pane
				west__showOverflowOnHover: true

			//,	west__fxSettings_open: { easing: "easeOutBounce", duration: 750 }
			});
		});

	</script>
	
</body>

</html>
